<p>This document is the specification of the API dedicated to the integration of the <b>Card Resource plugin</b> in a
    <b>Keyple Application</b>.</p>
<p>The <b>Card Resource Plugin</b> provides a way to allocate readers in which a card is inserted and selected.
    It is based on the Keyple <b>Card Resource Service</b>.</p>
